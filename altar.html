<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>digital offerings - test</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/prompts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <div class="header-area"></div>
        
        <div class="content-area">
            <div id="prompt-container"></div>
        </div>
        
        <div class="input-area">
            <form id="submissionForm">
                <div class="input-wrapper">
                    <textarea id="userText" placeholder="Type or paste your response" rows="3"></textarea>
                    <label for="imageInput" class="image-upload-label">
                        <i class="fas fa-image"></i>
                    </label>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
                <button type="submit">offer</button>
            </form>
        </div>
    </div>
    <script src="/static/form-handler.js"></script>
</body>
</html>
