<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>digital offerings - test</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Vercel will replace these during build
    window.FIREBASE_API_KEY = '%FIREBASE_API_KEY%';
    window.FIREBASE_AUTH_DOMAIN = '%FIREBASE_AUTH_DOMAIN%';
    window.FIREBASE_PROJECT_ID = '%FIREBASE_PROJECT_ID%';
    window.FIREBASE_STORAGE_BUCKET = '%FIREBASE_STORAGE_BUCKET%';
    window.FIREBASE_MESSAGING_SENDER_ID = '%FIREBASE_MESSAGING_SENDER_ID%';
    window.FIREBASE_APP_ID = '%FIREBASE_APP_ID%';
  </script>
  
  <script src="prompts.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="prompt-container"></div>

  <form id="submissionForm">
    <textarea id="userText" placeholder="Type something..." rows="5" cols="30"></textarea><br>
    <input type="file" id="imageInput" accept="image/*"><br>
    <div id="imagePreview"></div>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { handleSubmission } from './firebase-init.js';

    const form = document.getElementById("submissionForm");
    const imageInput = document.getElementById("imageInput");
    const imagePreview = document.getElementById("imagePreview");

    // Handle image preview
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        
        reader.readAsDataURL(file);
      } else {
        imagePreview.innerHTML = "";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      
      try {
        const text = document.getElementById("userText").value;
        const imageFile = imageInput.files[0];
        const currentPrompt = document.getElementById("prompt-container").textContent;

        const result = await handleSubmission(text, imageFile, currentPrompt);
        
        if (result.success) {
          // Clear the form and preview
          form.reset();
          imagePreview.innerHTML = "";
          document.getElementById("prompt-container").textContent = getRandomPrompt();
          alert("Submitted successfully!");
        }
      } catch (error) {
        console.error("Error in form submission:", error);
        alert(`Error: ${error.message}. Please try again.`);
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
