<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Offerings - Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="entries-container"></div>

    <script>
        async function loadEntries() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const container = document.getElementById('entries-container');
                
                // Clear container
                container.innerHTML = '';
                
                // Display entries in reverse chronological order
                data.entries.reverse().forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry';
                    
                    if (entry.text) {
                        const textP = document.createElement('p');
                        textP.textContent = entry.text;
                        entryDiv.appendChild(textP);
                    }
                    
                    if (entry.imageBase64) {
                        const img = document.createElement('img');
                        img.src = entry.imageBase64;
                        img.alt = 'Uploaded image';
                        entryDiv.appendChild(img);
                    }
                    
                    const timestamp = document.createElement('small');
                    timestamp.textContent = new Date(entry.timestamp).toLocaleString();
                    entryDiv.appendChild(timestamp);
                    
                    container.appendChild(entryDiv);
                });
            } catch (error) {
                console.error('Error loading entries:', error);
            }
        }

        // Load entries immediately and refresh every few seconds
        loadEntries();
        setInterval(loadEntries, 5000);
    </script>
</body>
</html>
