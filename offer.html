<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>digital offerings - test</title>
  <link rel="stylesheet" href="style.css">
  <script src="prompts.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="prompt-container"></div>

  <form id="submissionForm">
    <textarea id="userText" placeholder="Type something..." rows="5" cols="30"></textarea><br>
    <input type="file" id="imageInput" accept="image/*"><br>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-storage.js";

    const firebaseConfig = {
    apiKey: "AIzaSyA4eIpYUBjAPVUcxK-JcEYwmu6nKcrn7Lk",
    authDomain: "digital-offerings.firebaseapp.com",
    projectId: "digital-offerings",
    storageBucket: "digital-offerings.firebasestorage.app",
    messagingSenderId: "992501647817",
    appId: "1:992501647817:web:16fe0ccb14c0c3e3a04018"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("submissionForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("userText").value;
      const imageFile = document.getElementById("imageInput").files[0];
      let imageUrl = null;

      if (imageFile) {
        const imageRef = ref(storage, 'uploads/' + imageFile.name);
        const uploadSnap = await uploadBytes(imageRef, imageFile);
        imageUrl = await getDownloadURL(uploadSnap.ref);
      }

      await addDoc(collection(db, "entries"), {
        text: text || null,
        imageUrl: imageUrl || null,
        timestamp: serverTimestamp()
      });

      form.reset();
      alert("Submitted!");
    });
  </script>

</body>
</html>
