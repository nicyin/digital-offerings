<div class="input-container">
    <form id="offering-form">
      <div class="text-input-wrapper">
        <input type="text" 
               id="text-input" 
               placeholder="Type or paste your response" 
               autocomplete="off" 
               autocorrect="on" 
               autocapitalize="sentences">
      </div>
      <label for="image-upload" class="image-upload-label" aria-label="Upload image">
        <i class="fas fa-image"></i>
        <input type="file" 
               id="image-upload" 
               accept="image/*" 
               hidden>
      </label>
    </form>
    <div id="image-preview"></div>
    <button type="submit" id="send-button">
      offer
    </button>
  </div>
